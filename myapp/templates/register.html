<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <body class="teal lighten-2">
        <div class="row" style="padding-top: 5em;">
            <div class="col s2 l4"></div>
            <div class="col s8 l4 grey lighten-5 z-depth-5">
                <form method="POST" style="padding: 2em">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="first_name" class="validate">
                            <label for="first_name">First name</label>
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="last_name" class="validate">
                                <label for="last_name">Last name</label>
                            </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="username" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                                <div class="input-field col s12">
                                    <input type="password" id="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="password" id="confirm-password" class="validate">
                                <label for="confirm-password">Confirm password</label>
                            </div>
                        </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Register
                            <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
            <div class="col s2 l4"></div>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
